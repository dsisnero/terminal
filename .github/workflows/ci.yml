name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: latest

      - name: Cache shards
        uses: actions/cache@v4
        with:
          path: ~/.cache/shards
          key: shards-${{ runner.os }}-${{ hashFiles('shard.yml', 'shard.lock') }}
          restore-keys: |
            shards-${{ runner.os }}-

      - name: Install shards
        run: shards install

      - name: Run ameba
        run: ./bin/ameba

  spec:
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: latest

      - name: Cache shards
        uses: actions/cache@v4
        with:
          path: ~/.cache/shards
          key: shards-${{ runner.os }}-${{ hashFiles('shard.yml', 'shard.lock') }}
          restore-keys: |
            shards-${{ runner.os }}-

      - name: Install shards
        run: shards install

      - name: Run specs
        run: crystal spec
